<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bokeh includes-->
    <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-3.2.2.min.js"></script>
  </head>
  <body>
    {% block body %}
      {% for plot in plots %}
          {% for part in plot %}
              {{part | safe}}
          {% endfor %}
      {% endfor %}
    {% endblock %}
  </body>
</html>
